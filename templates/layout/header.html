{% load static %}

<div id="topnav" class="mt-5 topnav row mx-auto" style="max-width: 100%;">

    <div style="text-align: left;" class="col">
        <button id="bars" class="m-3 btn btn-lg fa fa-bars" style="font-size: 20px;" onclick="hide_panel()" onmouseover="this.style.backgroundColor='#c3c7cb';" onmouseout="this.style.backgroundColor='white';" ></button>
        <a id="logo" class="m-3 btn btn-lg" href="/" onmouseover="this.style.backgroundColor='#c3c7cb';" onmouseout="this.style.backgroundColor='white';" ><img src="{% static 'images/logo.png' %}" alt="LOGO" class="rounded-circle" height="50" width="50"><strong> Contact Management</strong></a>
    </div>
    <div style="text-align: center;" class="col m-3" id="search_col">
        <div id="contract_list_head" class="m-5">
            <form method="post" action="#" enctype="multipart/form-data" id="form_search">
                {% csrf_token %}
                <input type="text" id="search_keyword" name="search_keywords" class="input-lg" placeholder="Search..." value="" required>
                <input type="submit" id="search" class="invisible" value="">
            </form>
        </div>
    </div>
    <div style="text-align: right" class="col">
<!--        sign in / sign up / sign out will added here-->
        <a class="m-3 btn neuEffect btn-lg" id="sign_up" href="/registration/signup/">Sign Up</a>
        <a class="m-3 btn neuEffect btn-lg" id="sign_in" href="/registration/signin/">Sign in</a>
        <a class="m-3 btn neuEffect btn-lg" id="my_account" href="/my_account/"></a>
         <a class="m-3 btn neuEffect btn-lg" id="sign_out" href="/registration/signout/">Sign out</a>
    </div>
</div>
